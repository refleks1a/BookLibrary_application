{% extends 'main/base.html' %}


{% block content %}
<div class="container" style="position: relative; top: 275px; border: 2px black solid;width: 300px; padding: 20px; border-radius: 0.5rem;transform: scale(1.3); background:white;">
    <a onclick="history.back()" class="btn btn-outline-dark m-1">Back</a>

    <div class="header-bar">
        <h1>Log-In</h1>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div style="padding: 10px;">
                {{ form.username }}
            </div>
            <div style="padding: 10px;">
                {{ form.password }}
            </div>

            <input class="button" type="submit" value="Log In" style="margin-top: 10px; background: #0d6efd; border-radius: 5px;">
        </form>
        <p style="margin-top: 5px;">Don't have an account?<a href="{% url 'sign_up' %}" style="position: relative; left: 5px;">Sign Up</a></p>
    </div>
</div>

{% endblock content %}
